<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui-src@2.5.5/dist/css/layui.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@25.2.0/dist/styles/ag-grid.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@25.2.0/dist/styles/ag-theme-balham.min.css">
<!--    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@25.2.0/dist/ag-grid-community.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@25.2.0/dist/ag-grid-enterprise.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/layui-src@2.5.5/dist/layui.all.js"></script>

</head>
<body>
<div class="paper">
    <div class="layui-inline">
        start date:
        <input type="text" class="layui-input-datepicker" id="startDate" autocomplete="disabled">
    </div>
    <div class="layui-inline">
        End date:
        <input type="text" class="layui-input-datepicker" id="endDate" autocomplete="disabled">
    </div>
    <div class="layui-inline">
        <label for="includeDetailList">
            includeDetailList:
            <input type="checkbox" id="includeDetailList">
        </label>

    </div>
    <div>
        <button class="J-search">搜索事件</button>
        <button class="J-save-states">保存配置</button>
        <button class="J-restore-states">加载配置</button>
        <button class="J-reset-states">清空配置</button>
    </div>
    <div>
        <div id="myGrid" style="height: 500px; width:100%;" class="ag-theme-balham"></div>
    </div>
    <div id="result" class="lz">

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="js/main.js"></script>
<script>
    var today = new Date();
    var today_dd = today.getDate();
    var today_mm = today.getMonth()+1;
    var today_yy = today.getFullYear();

    if(today_dd < 10) {
        today_dd = '0' + today_dd;
    }
    if(today_mm < 10) {
        today_mm = '0' + today_mm;
    }

    $("#startDate").val(`${today_yy}-${today_mm}-${today_dd}`)
    $("#endDate").val(`${today_yy}-${today_mm}-${today_dd}`)




    layui.use('laydate', function(){
        var laydate = layui.laydate;

        function cb(value, date, endDate) {
            console.log(value); //得到日期生成的值，如：2017-08-18
            console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
            console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
        }
        //执行一个laydate实例
        laydate.render({
            elem: '#startDate' //指定元素
            ,done: cb
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#endDate' //指定元素
            ,done: cb
        });
    });
</script>
</body>
</html>
